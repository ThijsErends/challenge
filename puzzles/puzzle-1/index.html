<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzel 1: Piets Perfecte Pepernoot</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">De Perfecte Pepernoot van Piet</h1>
    </header>

    <main>
        <p class="instruction-text">
            Help Piet een perfecte pepernoot tekenen. Probeer een zo rond mogelijke cirkel te tekenen met je muis of vinger.
        </p>
        <div class="drawing-container">
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <div id="pepernoot-graphic" class="hidden"></div>
        </div>
        
        <div class="feedback-area">
            <p id="accuracy-display">Accuraat: 0%</p>
            <button id="reset-button">Begin Opnieuw</button>
            <button id="check-button">Controleer Cirkel</button>
            <div id="result-message"></div>
        </div>
    </main>

</body>
</html>
